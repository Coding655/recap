<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl font-bold">Lets get some <span class="text-amber-800">Moooooooooney!!!</span></h1>
    </header>
    <main class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-red-500 p-8 rounded-xl">
                <h3 class="text-white font-medium text-2xl">Deposit</h3>
                <h2 class="text-3xl text-white font-bold">$<span id="deposit-element">00</span></h2>
            </div>
            <div class="bg-green-500 p-8 rounded-xl">
                <h3 class="text-white font-medium text-2xl">Withdraw</h3>
                <h2 class="text-3xl text-white font-bold">$<span>00</span></h2>
            </div>
            <div class="bg-blue-500 p-8 rounded-xl">
                <h3 class="text-white font-medium text-2xl">Balance</h3>
                <h2 class="text-3xl text-white font-bold">$<span>1200</span></h2>
            </div>
        </div>
        <div class="mt-8 grid grid-cols-2 gap-4 mx-auto w-9/12">
            <div class="bg-green-500 p-4 rounded-t-lg">
                <h2 class="text-white font-bold mb-2">Please Deposit:</h2>
                <input class="w-9/12 rounded-t-lg" type="text" name="" id="deposit-input-field-id">
                <button id="deposit-btn" class="block text-white font-bold bg-blue-900 px-6 py-2 rounded-t-lg mt-2">Deposit</button>
            </div>
            <div class="bg-red-500 p-4 rounded-t-lg" >
                <h2 class="text-white font-bold mb-2">Please Withdraw:</h2>
                <input class="w-9/12 rounded-t-lg" type="text" name="" id="">
                <button class="block text-white font-bold bg-blue-900 px-6 py-2 rounded-t-lg mt-2">Withdraw</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/main-page.js"></script>
</body>
</html>
